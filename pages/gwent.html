<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gwent</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/gwent.css">
    <link href="../G1api/css/G1card.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <img src="../img/logo.webp" alt="logo">
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Dimension</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Activity</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/inventory.html">Inventory</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/gwent.html">Gwent</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">JOIN</button>
            </div>
        </div>
    </div>


    <div class="cards">
        <div class="container">
            <div id="faction-containers">
                <h3 class="gwent-title">NILFGAARD</h3>
                <div id="nilfgaard-cards" class="faction-container"></div>
                <hr>
                <h3 class="gwent-title">NORTHERN REALMS</h3>
                <div id="northern_realms-cards" class="faction-container"></div>
                <hr>
                <h3 class="gwent-title">SCOIA'TAEL</h3>
                <div id="scoiatael-cards" class="faction-container"></div>
                <hr>
                <h3 class="gwent-title">MONSTERS</h3>
                <div id="monster-cards" class="faction-container"></div>
                <hr>
                <h3 class="gwent-title">SKELLIGE</h3>
                <div id="skellige-cards" class="faction-container"></div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/cls.clover/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by cls-clover</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&#10006;</div>
                <div class="modal_title">Begin the Witcher</div>
                <label>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                </label>
                <label>
                    <input required placeholder="Ваш номер телефона" name="phone" class="modal_input">
                </label>
                <button class="btn btn_dark btn_min">JOIN</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="../G1api/js/purify.min.js"></script>
<script src="../G1api/js/G1api.js"></script>
<script src="../js/gwent.js"></script>
<script src="../js/modal.js"></script>
</html>
